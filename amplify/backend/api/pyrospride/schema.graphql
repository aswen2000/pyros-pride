input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

type Product @model {
  id: ID!
  product_number: String!
  product_name: String
  box_per_case: Int
  product_per_box: Int
  pieces_per_product: Int
  category: String
  available: Boolean
  tags: [String!]
  description: String
  image: String
  video_link: String
}

type Tag @model {
  id: ID!
  tag: String!
}
  