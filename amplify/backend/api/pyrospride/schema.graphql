# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # TODO: FOR TESTING ONLY!

type Product @model {
  id: ID!
  product_number: String! #maybe shouldn't be required?
  product_name: String
  box_per_case: Int
  product_per_box: Int
  pieces_per_product: Int
  category: String
  available: Boolean
  tags: [Tag]
  description: String
  image: String
  video_link: String
}

type Tag @model {
  id: ID!
  tag: String!
}